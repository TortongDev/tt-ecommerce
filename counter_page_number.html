<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page Number</title>
</head>
<body>
    <div id="loadding_number"></div>
</body>
<script>
    const loaddingNumber = document.querySelector('#loadding_number');
    loaddingNumber.textContent = '';

    function NumberAttack(number){
        // const numbers = number;
        if(number >= 0){

            setTimeout(() => {
                NumberAttack(number - 1);
            }, 1000);
        }else{
            alert('success');
        }
        
        console.log(number);
    }
    NumberAttack(100);
    
</script>
</html>
